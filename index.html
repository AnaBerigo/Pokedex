<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="favicons/favicon-16x16.png"/>
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/c001f66863.js" crossorigin="anonymous"></script>
    <title>Pokédex</title>
</head>
<body>
    <header class="header">
        <img src="images/pokedex_icon.png" class="pokedex_icon"/>
        <img src="images/cards_icon.png" class="cards_icon"/>
        <label class="switch ">
            <input id="checkbox" class="" type="checkbox">
            <span class="slider round"></span>
        </label>
    </header>
    <main >
        <section class="layout-pokedex hide">
            <img src="#" class="pokemon-image" alt="Pokemon" onerror="this.style.display = 'none'" onload='this.style.display = "block"'/>
        <img src="images/ImageNotFound.png" class="image-not-found" style="display: none;"/>
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
                <span class="pokemon-name"></span>
            
        </h1>
        <form class="form">
            <input type="search" class="input-search" placeholder="Name or Number" required/>
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button> <!-- HTML Entities -->
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="images/pokedex.png" class="pokedex" alt="Pokédex"/>
        </section>
        <section class="layout-cards ">
            <div class="grid-container">
                <div class="dots">
                    <img src="images/pokebola.png" alt="Pokemon"/>
                    <img src="images/pokebola.png" alt="Pokemon"/>
                    <img src="images/pokebola.png" alt="Pokemon"/>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
